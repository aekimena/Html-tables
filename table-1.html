<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Table</title>
  </head>
  <body>
    <style>
      table,
      tr,
      th,
      td,
      caption {
        border: 1px solid #a7a8a9;
        padding: 0.5rem;
        border-collapse: collapse;
        text-align: center;
      }
    </style>
    <table>
      <caption>
        Time Table
      </caption>
      <thead>
        <th>Day</th>
        <th>8:00-10:00</th>
        <th>10:00-12:00</th>
        <th>12:00-14:00</th>
        <th>14:00-16:00</th>
        <th>16:00-18:00</th>
      </thead>
      <tbody>
        <tr>
          <th>Monday</th>
          <td>Ecn</td>
          <td>Bio</td>
          <td>Che</td>
          <td>Mat</td>
          <td>Eng</td>
        </tr>
        <tr>
          <th>Tuesday</th>
          <td>Sports</td>
          <td>Eng</td>
          <td>Ecn</td>
          <td>Bio</td>
          <td>Mat</td>
        </tr>
        <tr>
          <th>Wednesday</th>
          <td>Eng</td>
          <td>Mat</td>
          <td>Lab</td>
          <td>Ecn</td>
          <td>Bio</td>
        </tr>
        <tr>
          <th>Thursday</th>
          <td>Ecn</td>
          <td>Bio</td>
          <td>Eng</td>
          <td>Che</td>
          <td>Lab</td>
        </tr>
        <tr>
          <th>Friday</th>
          <td>Lab</td>
          <td>Che</td>
          <td>Eng</td>
          <td>Bio</td>
          <td>Sports</td>
        </tr>
        <tr>
          <th>Saturday</th>
          <td>Lab</td>
          <td>Che</td>
          <td>Ecn</td>
          <td>Bio</td>
          <td>Phy</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
